<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文问卷调查</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        #thankYou {
            display: none;
        }
    </style>
</head>
<body>
    <h1>中文问卷调查</h1>

    <form id="surveyForm">
        <!-- Question 1 -->
        <div class="question active" id="question1">
            <h3>受访者姓名:</h3>
            <audio autoplay>
                <source src="https://drive.google.com/file/d/1IYu83z3nuJ-JJwoPjHMCe43uLpPU5LV8/view?usp=drive_link" type="audio/mp3">
                您的浏览器不支持音频播放。
            </audio>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="goToNext('question2')">下一步</button>
        </div>

        <!-- Question 2 -->
        <div class="question" id="question2">
            <h3>您从中心获得了哪种帮助？</h3>
            <audio autoplay>
                <source src="https://drive.google.com/file/d/1PSCD6XGL5P4d-Q7W9W1-lSZ1LS4CkI4d/view?usp=drive_link" type="audio/mp3">
                您的浏览器不支持音频播放。
            </audio>
            <select id="question2" name="question2" required onchange="goToNext('question3')">
                <option value="" disabled selected>请选择</option>
                <option value="咨询资料和护理服务介绍">咨询资料和护理服务介绍</option>
                <option value="协助预订活动">协助预订活动</option>
                <option value="根据初级保健医生的建议进行监测">根据初级保健医生的建议进行监测</option>
            </select>
        </div>

        <!-- Question 3 -->
        <div class="question" id="question3">
            <h3>总体来说，您对中心所提供的协助有多满意？</h3>
            <audio autoplay>
                <source src="https://drive.google.com/file/d/1jVopM4t6NOyAQEEUs53fU2h3WtmLsAOc/view?usp=drive_link" type="audio/mp3">
                您的浏览器不支持音频播放。
            </audio>
            <label>
                <input type="radio" name="question3" value="1星: 很不满意" onclick="checkAndSubmit()"> 1星: 很不满意
            </label><br>
            <label>
                <input type="radio" name="question3" value="2星: 不满意" onclick="checkAndSubmit()"> 2星: 不满意
            </label><br>
            <label>
                <input type="radio" name="question3" value="3星: 满意" onclick="checkAndSubmit()"> 3星: 满意
            </label><br>
            <label>
                <input type="radio" name="question3" value="4星: 很满意" onclick="checkAndSubmit()"> 4星: 很满意
            </label>
        </div>
    </form>

    <!-- Thank You Page -->
    <div id="thankYou">
        <h2>感谢您的反馈！</h2>
    </div>

    <script>
        // Function to navigate to the next question
        function goToNext(nextQuestionId) {
            const currentQuestion = document.querySelector('.question.active');
            const input = currentQuestion.querySelector('input, select');

            if (input && !input.checkValidity()) {
                alert('请完成此问题！');
                return;
            }

            currentQuestion.classList.remove('active');
            document.getElementById(nextQuestionId).classList.add('active');
        }

        // Function to validate the final question and submit the survey
        function checkAndSubmit() {
            const radios = document.querySelectorAll('input[name="question3"]');
            let isAnswered = false;

            radios.forEach(radio => {
                if (radio.checked) {
                    isAnswered = true;
                }
            });

            if (!isAnswered) {
                alert('请完成此问题！');
            } else {
                submitSurvey(); // Call the submitSurvey function
            }
        }

        // Function to submit the survey
        async function submitSurvey() {
            const form = document.getElementById('surveyForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });

            const response = await fetch('https://script.google.com/a/macros/chcsa.org.sg/s/AKfycbxP671eA-fialCPZcKzAD2R8-L6gQ_fiY1fLz2iIaSoBKMSxbhWdlwA2wrtNYiJEVr6nQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                document.getElementById('surveyForm').style.display = 'none';
                document.getElementById('thankYou').style.display = 'block';
            } else {
                alert('提交失败，请稍后再试。');
            }
        }
    </script>
</body>
</html>
